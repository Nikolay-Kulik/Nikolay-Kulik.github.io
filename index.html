<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="conteiner">
        <h1></h1>
        <div class="wrap">
            <nav class="currency one">
                <button type="button" class="select__button one__button">
                    <span class="select"></span>
                    <span class="cancel"></span>
                </button>
                <ul hidden class="select__list one__list">
                    <li id="Cm">
                        <p>
                            <label class="centimeters"></label>
                        <div class="input">
                            <span class="arrowBack"></span>
                            <span class="number"></span>
                            <span class="arrowStep"></span>
                        </div>
                        </p>
                    </li>
                    <li id="M">
                        <p>
                            <label class="meters"></label>
                        <div class="input">
                            <span class="arrowBack"></span>
                            <span class="number"></span>
                            <span class="arrowStep"></span>
                        </div>
                        </p>
                    </li>
                    <li id="In">
                        <p>
                            <label class="inches"></label>
                        <div class="input">
                            <span class="arrowBack"></span>
                            <span class="number"></span>
                            <span class="arrowStep"></span>
                        </div>
                        </p>
                    </li>
                    <li id="Ft">
                        <p>
                            <label class="feets"></label>
                        <div class="input">
                            <span class="arrowBack"></span>
                            <span class="number"></span>
                            <span class="arrowStep"></span>
                        </div>
                        </p>
                    </li>
                </ul>
            </nav>
            <div class="hint">
                <span class="description"></span>
                <ul class="keyNum keyNum1">
                    <li>&#8722<span>10</span></li>
                    <li class="arrow arrowDown"></li>
                    <li class="arrow arrowUp"></li>
                    <li>+10</li>
                </ul>
                <ul class="keyNum keyNum2">
                    <li>&#8722<span>1</span></li>
                    <li class="arrow arrowLeft"></li>
                    <li class="arrow arrowRight"></li>
                    <li>+1</li>
                </ul>
            </div>

            <nav class="currency two">
                <button type="button" class="select__button two__button">
                    <span class="select"></span>
                    <span class="cancel"></span>
                </button>
                <ul hidden class="select__list two__list">
                    <li id="Cm2">
                        <label class="centimeters"></label>
                        <span class="output        
                                    outputCm_Cm
                                    outputM_Cm
                                    outputIn_Cm
                                    outputFt_Cm">
                        </span>
                    </li>
                    <li id="M2">
                        <label class="meters"></label>
                        <span class="output
                                    outputCm_M
                                    outputM_M
                                    outputIn_M
                                    outputFt_M">
                        </span>
                    </li>
                    <li id="In2">
                        <label class="inches"></label>
                        <span class="output
                                    outputCm_In
                                    outputM_In
                                    outputIn_In
                                    outputFt_In">
                        </span>
                    </li>
                    <li id="Ft2">
                        <label class="feets"></label>
                        <span class="output
                                    outputCm_Ft
                                    outputM_Ft
                                    outputIn_Ft
                                    outputFt_Ft">
                        </span>
                    </li>
                </ul>
            </nav>
        </div>

    </div>


    <script src="JS/const.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
